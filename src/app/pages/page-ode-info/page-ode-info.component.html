<app-nav-bar [state]="state"></app-nav-bar>
<div class="container">
  <div class="top">
    <div *ngIf="ode" class="snippet">
      <h2 [ngClass]="{medium: ode.snippet.length > 30, small: ode.snippet.length > 50}">{{ode.snippet}}</h2>
    </div>
    <app-ode-spotify-info [ode]='ode'></app-ode-spotify-info>
  </div>
  <div class="bottom">
    <app-ode-full-lyrics [ode]='ode'></app-ode-full-lyrics>
    <app-ode-genius-fact [ode]='ode'></app-ode-genius-fact>
  </div>
</div>
