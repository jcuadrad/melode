<div *ngIf="ode" class="container">
  <div class="image-container">
    <img [src]="ode.spotify.image" alt="albumcover">
    <audio src="{{ode.spotify.preview}}"></audio>
  </div>
  <div class="info">
    <h2>{{ode.spotify.name}}</h2>
    <h2>{{ode.spotify.artist}}</h2>
    <a [href]="getSanitizeURI(ode.spotify.uri)">
      Play on Spotify
      <!-- <img src="http://www.dittmar.fi/quarterly/2016/q2/assets/img/spotify-button-2.png" alt="spotify-play"> -->
    </a>
</div>
</div>
