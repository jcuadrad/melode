<div *ngIf="ode" class="container">
  <div class="image-container">
    <img [src]="ode.spotify.image" alt="albumcover">
    <audio src="{{ode.spotify.preview}}"></audio>
  </div>
  <div class="info">
    <h2 [ngClass]="{small: ode.spotify.name.length > 20}">{{ode.spotify.name}}</h2>
    <h4 [ngClass]="{small: ode.spotify.artist.length > 20}">{{ode.spotify.artist}}</h4>
    <a [href]="getSanitizeURI(ode.spotify.uri)">
      <div class="spotify-button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/2000px-Spotify_logo_without_text.svg.png" alt="logo">
        <h3>Play here</h3>
        <h3>></h3>
      </div>
      <!-- <img src="http://www.dittmar.fi/quarterly/2016/q2/assets/img/spotify-button-2.png" alt="spotify-play"> -->
    </a>
  </div>
</div>
