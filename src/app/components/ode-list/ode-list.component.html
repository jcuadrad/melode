<div class="container">
  <div class="liked-container">
    <h1>Odes Liked</h1>
    <ul *ngFor="let ode of odesLiked">
      <li>
        <div class="ode-item">
            <div class="image-container">
                <img [src]="ode.spotify.image" alt="albumcover">
            </div>
              <div class="info">
                <h2>{{ode.spotify.name}}</h2>
                <h2>{{ode.spotify.artist}}</h2>
              </div>
              <div class="ode-info" class="go-arrow">
                <img src="../../../assets/arrow-right-white.png" alt="Go">
              </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="list-container">
    <h1>My Odes</h1>
    <ul *ngFor="let ode of myOdes">
      <li>
        <div class="ode-item">
            <div class="image-container">
                <img [src]="ode.spotify.image" alt="albumcover">
            </div>
              <div class="info">
                <h2>{{ode.snippet}}</h2>
                <p>{{ode.spotify.name}} - {{ode.spotify.artist}}</p>
              </div>
        </div>
      </li>
    </ul>
  </div>
</div>
